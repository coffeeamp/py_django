{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->

    <!-- JavaScript Bundle with Popper -->

    <link rel="stylesheet" href="{% static 'my_app/custom.css' %}">

    <title>Document</title>
</head>
<body>
    <h1>rental_review</h1>
    <div class='container'>
        <form method="POST">
            {% csrf_token %} <!-- 보안을 위한 코드 -->
            {% for field in form  %}
                <div class='mb-3'>
                    {{ field.label_tag }}
                </div>
                {{field}}
            {% endfor %}
            
            <input type="submit">
        </form>
    </div>
